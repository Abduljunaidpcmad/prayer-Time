<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Time App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
      padding-bottom: 3rem;
    }
    .card {
      border-radius: 1rem;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    #clock {
      font-size: 2rem;
      font-weight: bold;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">üïå Prayer Time Today</h2>
  <p class="text-center" id="date"></p>
  <p class="text-center" id="clock"></p>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="prayer-times"></div>

  <footer>¬© 2025 Prayer Time App</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(error => console.log('‚ùå Service Worker Error:', error));
    }
  </script>
</body>
</html>

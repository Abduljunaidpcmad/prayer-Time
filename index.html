<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Time App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body { background-color: #f0f8ff; }
    .time-card { margin-bottom: 1rem; }
    #clock { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">üïå Prayer Time Today</h2>
  <p class="text-center" id="date"></p>
  <p class="text-center" id="clock"></p>

  <div class="row" id="prayer-times"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(error => console.log('‚ùå Service Worker Error:', error));
    }
  </script>
</body>
</html>
